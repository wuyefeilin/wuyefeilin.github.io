.,$s/aaa/bbb/g
,$s/aaa/bbb/g
1,$s/aaa/bbb/g
</code></pre></div><p>s 替换; % 全文; $ 最后一行; 1 第一行;
g global? 就是在前面制定的行中替换所有匹配的字符串，如果不加这个就只匹配每一行中的第一个，此处还可以用c p
c 每次替换前会确认
p 不知道。。</p> <h2 id="批量缩进与反缩进"><a href="#批量缩进与反缩进" class="header-anchor">#</a> 批量缩进与反缩进</h2> <p>*按下v
